<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/notification.css}">
</head>
<!-- icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">


<body>
    <div class="head">
    </div>
    <div class="container">
        <h1 class="title">Notifications</h1><br><br>
        <nav class="webhead">
            <ul>
                <a th:href="@{/hearus/home/{id}(id=${id.id})}">
                    <li class="homi li">
                        <span class="material-symbols-outlined"> home </span>
                        HOME
                    </li>
                </a>
                <a th:href="@{/hearus/gps/{id}(id=${id.id})}">
                    <li class="gpi li">
                        <span class="material-symbols-outlined"> location_on </span>
                        GPS
                    </li>
                </a>
                <a th:href="@{/hearus/device/{id}(id=${id.id})}">
                    <li class="moni li">
                        <span class="material-symbols-outlined"> headphones </span> DEVICE
                    </li>
                </a>
                <a th:href="@{/hearus/notification/{id}(id=${id.id})}">
                    <li class="noti li">
                        <span class="material-symbols-outlined">
                            notifications_active </span
                        >NOTIFICATION
                    </li>
                </a>
            </ul>
        </nav>

        <div class="paragraph">
            <p class="Rectangle1">Your device needs some servicing!!!</p><br>
            <p class="Rectangle2">Try your GPS direction feature!!!</p>

        </div>


        <nav class="bar">
            <ul class="navbar">
                <a th:href="@{/hearus/home/{id}(id=${id.id})}">
                    <li class="homi li">
                        <span class="material-symbols-outlined"> home </span>
                        HOME
                    </li>
                </a>
                <a th:href="@{/hearus/gps/{id}(id=${id.id})}">
                    <li class="gpi li">
                        <span class="material-symbols-outlined"> location_on </span>
                        GPS
                    </li>
                </a>
                <a th:href="@{/hearus/device/{id}(id=${id.id})}">
                    <li class="moni li"><span class="material-symbols-outlined"> headphones </span>
                    DEVICE</li>

                </a>
                <a th:href="@{/hearus/notification/{id}(id=${id.id})}">
                    <li class="noti li">
                        <span class="material-symbols-outlined">
                            notifications_active
                        </span>NOTIFICATION
                    </li>
                </a>
            </ul>
        </nav>

    </div>

    
</body>

</html>
