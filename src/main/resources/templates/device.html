<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Device</title>
		<!-- CSS link -->
		<link rel="stylesheet" th:href="@{/device.css}" />
		<!-- icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Georama:wght@600&display=swap"
			rel="stylesheet"
		/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	</head>
	<body class="body">
		<header>
			<div class="head"></div>
		</header>

		<div class="container">
			<nav class="webhead">
				<ul>
					<a th:href="@{/hearus/home/{id}(id= ${id.id})}">
						<li class="homi li">
							<span class="material-symbols-outlined"> home </span>
							HOME
						</li>
					</a>
					<a th:href="@{/hearus/gps/{id}(id= ${id.id})}">
						<li class="gpi li">
							<span class="material-symbols-outlined"> location_on </span>
							GPS
						</li>
					</a>
					<a th:href="@{/hearus/device/{id}(id= ${id.id})}">
						<li class="moni li">
							<span class="material-symbols-outlined"> headphones </span> DEVICE
						</li>
					</a>
					<a th:href="@{/hearus/notification/{id}(id= ${id.id})}">
						<li class="noti li">
							<span class="material-symbols-outlined">
								notifications_active </span
							>NOTIFICATION
						</li>
					</a>
				</ul>
			</nav>

			<h1 class="h1">Device</h1>
			<div class="cards">
				<div class="one">
					<a th:href="@{/hearus/transcribe/{id}(id=${id.id})}">
					<p class="trans">Transcribe</p>
					</a>

				</div>
			</div>
			<div class="utilities">
				<div class="two">

                    <p class="getd">Get Direction</p>
                    <div class="img1"></div>
                </div>
				<div class="three">
                    <p class="play">Play Sound</p>
                    <div class="img2"></div>
                </div>
			</div>

			<nav class="bar">
				<ul class="navbar">
					<a th:href="@{/hearus/home/{id}(id= ${id.id})}">
						<li class="homi li">
							<span class="material-symbols-outlined"> home </span>
							HOME
						</li>
					</a>
					<a th:href="@{/hearus/gps/{id}(id= ${id.id})}">
						<li class="gpi li">
							<span class="material-symbols-outlined"> location_on </span>
							GPS
						</li>
					</a>
					<a th:href="@{/hearus/device/{id}(id= ${id.id})}">
						<li class="moni li">
							<span class="material-symbols-outlined"> headphones </span> DEVICE
						</li>
					</a>
					<a th:href="@{/hearus/notification/{id}(id= ${id.id})}">
						<li class="noti li">
							<span class="material-symbols-outlined">
								notifications_active </span
							>NOTIFICATION
						</li>
					</a>
				</ul>
			</nav>
		</div>
	</body>
</html>
